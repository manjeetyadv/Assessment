<div class="container">
  <div class="card">
  <div class="row ">
    <div class="col-sm-6 profile" >
      <img src="assets/profile-pic.png" class="img-fluid image">
    </div>
    <div class="col-sm-6 log">
      <h2 style="font-weight: bold; margin-top: 9px;">Log In</h2>
    <hr class="border">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

        <mat-form-field class="form-element">
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"
            required>
          <mat-icon class="icon" matSuffix (click)="hide = !hide"> {{hide ? 'show' : 'hide'}} </mat-icon>
        </mat-form-field>

        <div class="form-element">
          <button mat-raised-button color="primary" type="submit" class="submitButton"
            [disabled]="!formGroup.valid">Log In</button>
        </div>

      </form>
    </div>
  </div>
</div>
</div>

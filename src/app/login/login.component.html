<div class="container">

  <div class="card">
    <!--Row-->
    <div class="row ">

      <!--Col-sm-6-->
      <div class="col-sm-6 profile">
        <img src="assets/profile-pic.png" class="img-fluid image">
      </div>
      <!--/Col-sm-6-->

      <!--Col-sm-6-->
      <div class="col-sm-6 log">
        <h2 class="heading">Log In</h2>
        <hr class="border">
        <!-- Login Form-->
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

          <mat-form-field class="form-element">
            <input type="text" matInput placeholder="Username" formControlName="username">
          </mat-form-field>

          <mat-form-field class="form-element">
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"
              required>
            <mat-icon class="icon" matSuffix (click)="hide = !hide"> {{hide ? 'show' : 'hide'}} </mat-icon>
          </mat-form-field>

          <div class="form-element">
            <button mat-raised-button color="primary" type="submit" class="submitButton"
              [disabled]="!formGroup.valid">Log In</button>
          </div>
        </form>
        <!-- /Login Form-->

      </div>
      <!--/Col-sm-6-->

    </div>
    <!--/ Row-->

  </div>
  
</div>

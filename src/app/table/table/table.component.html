
<form class="date-block" [formGroup]="filterForm">
	<div class="date-block__list">
    <mat-form-field>
      <input matInput 
        [matDatepicker]="fromDate" 
        placeholder="From Date" 
        formControlName="fromDate">
      <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
      <mat-datepicker #fromDate></mat-datepicker>
    </mat-form-field>
  </div>
  	<div class="date-block__list">
    <mat-form-field>
      <input matInput 
        [matDatepicker]="toDate" 
        placeholder="To Date" 
        formControlName="toDate">
      <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
      <mat-datepicker #toDate></mat-datepicker>
    </mat-form-field>
  </div>
   <button mat-button color="primary" class="primary" (click)="applyFilter()">Submit</button>
   <button mat-button  class="profile" [routerLink]="['/profile']">Change Profile</button> 

</form>
<mat-table #table  [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
    <mat-cell  *matCellDef="let element"> {{element.position}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <mat-header-cell  *matHeaderCellDef> Weight </mat-header-cell>
    <mat-cell  *matCellDef="let element"> {{element.weight}} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="DOB">
    <mat-header-cell  *matHeaderCellDef> Date Of Birmat-header-cell </mat-header-cell>
    <mat-cell  *matCellDef="let element"> {{element.DOB |date: 'dd/MM/yyyy'}} </mat-cell>
  </ng-container>

   <!--Founded Column -->
  <ng-container matColumnDef="founded">
    <mat-header-cell  *matHeaderCellDef> Created </mat-header-cell>
    <mat-cell  *matCellDef="let element"> {{element.created |date: 'dd/MM/yyyy'}} </mat-cell>
  </ng-container> 

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
